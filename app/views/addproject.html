<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#/addtrash">Add Trash</a></li>
        <li><a ng-href="#/about">About Us</a></li>
        <li><a ng-href="#/login" ng-hide="view=='login'">Login</a></li>
        <li><a ng-href="#/register" ng-hide="view=='login'">Register</a></li>
        <li><a ng-click="logout()" ng-show="view=='login'">Logout</a></li>
    </ul>
    <h3 class="text-muted">FlyingTrash</h3>
</div>

<div class="row marketing">


    <br>
    <br>

    <form class="form-horizontal" role="form" ng-init="input={}" ng-submit="add(input)">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Trash Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.trashName" class="form-control" placeholder="Trash Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Where</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.where" class="form-control" placeholder="Where">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Image URL</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.imageURL" class="form-control" placeholder="Image URL">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Detail</label>
            <div class="col-sm-10">
                <textarea ng-model="input.detail" class="form-control" rows="5"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Found Date</label>
            <div class="col-sm-10">
                <div style="display:inline-block; min-height:290px;">
                    <datepicker ng-model="input.when" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 ">
                <button type="submit" class="btn btn-info" ng-show="view=='login'">Add</button>
                <div ng-hide="view=='login'">Login to Post</div>
            </div>
        </div>


    </form>



</div>

<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>

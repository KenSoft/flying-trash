</div>

        <div ng-repeat="contact in contacts">
            <div style="outline:#000000 solid 2px;">
                
                    <a href="/#/project-info/{{contact.objectId}}"><h1>&nbsp;{{contact.trashName}}</h1></a>
                    <h4>&nbsp;&nbsp;Posted at {{getDateTime(contact.createdAt)}}</h4>
                    <h2>&nbsp;By {{contact.user}}</h2>
                    <h3>&nbsp;At {{contact.where}}</h3>
                    <p><b>&nbsp;&nbsp;{{contact.detail}}</b></p>
                    <p>&nbsp;&nbsp;Date Found {{getDate(contact.when)}}</p>
                    <center><img src="{{contact.imageURL}}"></center>

            </div>
        </div>


    <br>
    <br>





</div>

    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>

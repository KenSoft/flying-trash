<div class="header">
    <ul class="nav nav-pills pull-right">
        <li><a ng-href="#">Home</a></li>
        <li><a ng-href="#/addtrash">Add Trash</a></li>
        <li><a ng-href="#/about">About Us</a></li>
        <li><a ng-href="#/login" ng-hide="view=='login'">Login</a></li>
        <li class="active"><a ng-href="#/register" ng-hide="view=='login'">Register</a></li>
        <li><a ng-click="logout()" ng-show="view=='login'">Logout</a></li>
    </ul>
    <h3 class="text-muted">FlyingTrash</h3>
</div>


<div class="row marketing">


    <br>
    <br>

    <form class="form-horizontal" role="form" ng-init="input={}" ng-submit="add(input)">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.username" class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="input.password" class="form-control" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.email" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Birthday</label>
            <div class="col-sm-10">
                <div style="display:inline-block; min-height:290px;">
                    <datepicker ng-model="input.birthday" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 ">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </div>


    </form>



</div>

<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
